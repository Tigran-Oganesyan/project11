<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css%>">
</head>

<body>
  <div class="root">
    <header class="header root__section">
      <img src="<%=require('./images/logo.svg').default %>" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button user-info__edit">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

      <!-- Пример вёрстки карточки: -->

      <!-- <div class="place-card">
        <div class="place-card__image" style="background-image: url('https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg')">
          <button class="place-card__delete-icon"></button>
        </div>
        <div class="place-card__description">
          <h3 class="place-card__name">Камчатка</h3>
          <button class="place-card__like-icon"></button>
        </div>
      </div> -->

      <!-- <div id="myModal" class="modall">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
      </div> -->

      <!-- конец примера. -->

    </div>

    <div class="popup" id="create-card">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg').default%>" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new" novalidate>
          <input type="text" id="name" name="name" required minlength="2" maxlength="30"
            class="popup__input popup__input_type_name" placeholder="Название">
          <span id="name-error" class="popup__error-message error"></span>
          <input type="url" id="link" name="link" required class="popup__input popup__input_type_link-url"
            placeholder="Ссылка на картинку">
          <span id="link-error" class="popup__error-message error"></span>
          <button type class="button popup__button" id="add-new-card-button" disabled>+</button>
        </form>
      </div>
    </div>

    <div class="popup" id="edit-author">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg').default%>" alt="" class="popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit" novalidate>
          <input type="text" id="author" name="author" required minlength="2" maxlength="30"
            class="popup__input popup__input_type_author-name" placeholder="Имя">
          <span id="author-error" class="popup__error-message error"></span>
          <input type="text" id="info" name="info" required minlength="2" maxlength="30"
            class="popup__input popup__input_type_info" placeholder="О себе">
          <span id="info-error" class="popup__error-message error"></span>
          <button type class="button popup__button" id="save-new-info-button" disabled>Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup" id="img-zoom">
      <div class="popup__image-content">
        <img src="<%=require('./images/close.svg').default%>" alt="" class="popup__close">
        <img src="" alt="" class="popup__image">
      </div>
    </div>

  </div>
  <script src="<%= htmlWebpackPlugin.files.js %>"></script>

</body>

</html>
